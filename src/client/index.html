<!doctype html>
<html>
  <head>
    <title>BattlegroundJS</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; overflow: hidden;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .chat-box {position: absolute; bottom: 0px; right: 0px; height: 200px; width: 500px; background: #aaa}
      .player {position: absolute;width: 10px; height: 10px; background-color: #00f;z-index: 1000}
    </style>
  </head>
  <body ng-app="battleApp">
    <!-- Player -->
    <div ng-controller="renderingController">
      <!--
      {{player}}
      <div class="player" ng-repeat="player in players" style="left: {{player.location.x}}px;top: {{player.location.y}}px;"></div>
      -->


      <!-- Map -->
      <div ng-controller="mapController">
        <div ng-repeat="chunk in chunks" class="chunk">
          <div ng-repeat="field in chunk.fields" class="field" style="width: 100px; height: 100px; position: absolute;left: {{field.x * 100}}px; top:{{field.y * 100}}px; border: 1px solid black; margin: -1px; box-sizing: border-box;"></div>  
        </div>
      </div>
    </div>

   

    <!-- Chat -->
    <div class="chat-box" ng-controller="chatController">
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script src="/js/application/battleApp.js"></script>
    <script src="/js/network/socketService.js"></script>
    <script src="/js/chat/chatController.js"></script>
    <script src="/js/input/playerInput.js"></script>
    <script src="/js/map/mapController.js"></script>

  </body>
</html>
